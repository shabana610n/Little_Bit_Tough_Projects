<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link href="project.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <h2>Currency Converter</h2>
        <form>

            <div class="amount">
                <h3>Enter Amount</h3>
                <input value="1" type="text" />
            </div>

            <div class="dropdown">
                
                <div class="from">
                    <h4>From</h4>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png" />
                        <select name="from" id="from"></select>
                    </div>
                </div>

                <i class="fa-solid fa-arrow-right-arrow-left"></i>

                <div class="to">
                    <h4>To</h4>
                    <div class="select-container">
                        <img src="https://flagsapi.com/PK/flat/64.png" />

                        <select name="to" id="to"></select>
                    </div>
                </div>

            </div>

            <div class="msg">
                <h4> 1 USD =&nbsp;&nbsp;&nbsp;278 PKR</h4>
            </div>

            <button>Get Exchange Rate</button>

        </form>
    </div>

    <script src="country_list.js"></script>
    <!-- If we link this file after app.js so app.js file won't able to access the data from project.js -->
    <script src="app.js"></script>
</body>

</html>
